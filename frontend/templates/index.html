<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari Breakout Using RL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #555;
            background-color: black;
        }
        .info {
            margin-top: 10px;
            font-size: 0.9em;
        }

    <h1>ATARI BREAKOUT</h1>

            <span class="slider"></span>

        <span class="label">Watch AI Agent Play</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="info">
        <p>Check out the code on <a href="https://github.com/TUWMLGW/Exercise_3">GitHub</a></p>
